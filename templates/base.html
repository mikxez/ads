{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Бартерная площадка{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'ads/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="{% url 'ad_list' %}" class="logo">ADS</a>
      <nav class="nav">
        {% if user.is_authenticated %}
          <div class="user-greeting">
            <i class="fas fa-user-circle"></i>
            <span>{{ user.username }}</span>
          </div>
          <a href="{% url 'ad_create' %}" class="nav-link"><i class="fas fa-plus"></i> Создать</a>
          <a href="{% url 'logout' %}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Выход</a>
        {% else %}
          <a href="{% url 'login' %}" class="nav-link"><i class="fas fa-sign-in-alt"></i> Вход</a>
          <a href="{% url 'register' %}" class="nav-link"><i class="fas fa-user-plus"></i> Регистрация</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="main container">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
