{% extends 'base.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title"><i class="fas fa-sign-in-alt"></i> Вход</h1>

    <form method="post" class="auth-form">
      {% csrf_token %}

      <div class="form-group">
        <label for="{{ form.username.id_for_label }}"><i class="fas fa-user"></i> Имя пользователя</label>
        {{ form.username }}
      </div>

      <div class="form-group">
        <label for="{{ form.password.id_for_label }}"><i class="fas fa-lock"></i> Пароль</label>
        {{ form.password }}
        <a href="#" class="forgot-password">Забыли пароль?</a>
      </div>

      {% if form.errors %}
        <div class="alert alert-danger">
          Неверное имя пользователя или пароль
        </div>
      {% endif %}

      <button type="submit" class="btn btn-primary btn-block">
        <i class="fas fa-sign-in-alt"></i> Войти
      </button>

      <div class="auth-footer">
        Нет аккаунта? <a href="{% url 'register' %}" class="auth-link">Зарегистрируйтесь</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
